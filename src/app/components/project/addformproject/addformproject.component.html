<h1>Add Project</h1>

<form class="projects-add-form" (ngSubmit)="addProject()">
  <div class="section">
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" placeholder="Title" name="title" [(ngModel)]="newProject.title" required>
    </div>

    <div class="form-group">
      <label for="projectShortDescription">Short Description:</label>
      <input type="text" id="projectShortDescription" placeholder="Subtitle" name="subtitle" [(ngModel)]="newProject.subtitle" required>
    </div>

    <div class="form-group">
      <label for="projectDescription">Full Description:</label>
      <textarea id="projectDescription" placeholder="Full Description" name="description" [(ngModel)]="newProject.description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="projectImage">Project Image:</label>
      <input type="file" id="projectImage" name="images" class="file-upload" multiple (change)="onFileSelected($event)" required>
    </div>

    <button type="submit">Save Changes</button>
  </div>
</form>
